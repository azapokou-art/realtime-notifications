  index.html: |
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Notifica√ß√µes em Tempo Real</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
            .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
            .header { background: #2c3e50; color: white; padding: 30px; text-align: center; }
            .header h1 { font-size: 2.5em; margin-bottom: 10px; }
            .status { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
            .status-item { display: flex; align-items: center; gap: 8px; font-size: 0.9em; }
            .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #e74c3c; }
            .status-dot.connected { background: #2ecc71; }
            .content { padding: 30px; }
            .section { margin-bottom: 30px; }
            .section-title { font-size: 1.3em; color: #2c3e50; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #ecf0f1; }
            .form-group { margin-bottom: 20px; }
            label { display: block; margin-bottom: 5px; font-weight: 600; color: #34495e; }
            input, select, textarea { width: 100%; padding: 12px; border: 2px solid #ecf0f1; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
            input:focus, select:focus, textarea:focus { outline: none; border-color: #3498db; }
            textarea { height: 100px; resize: vertical; }
            .btn { background: #3498db; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
            .btn:hover { background: #2980b9; }
            .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
            .notifications { background: #f8f9fa; border-radius: 8px; padding: 20px; max-height: 400px; overflow-y: auto; }
            .notification { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid #3498db; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
            .notification.global { border-left-color: #e74c3c; }
            .notification.personal { border-left-color: #2ecc71; }
            .notification-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
            .notification-type { font-size: 0.8em; padding: 3px 8px; border-radius: 12px; background: #ecf0f1; color: #7f8c8d; }
            .notification-time { font-size: 0.8em; color: #95a5a6; }
            .notification-message { color: #2c3e50; line-height: 1.4; }
            .log { background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 0.9em; max-height: 200px; overflow-y: auto; margin-top: 20px; }
            .log-entry { margin-bottom: 5px; padding: 5px; border-left: 3px solid #3498db; }
            .log-entry.error { border-left-color: #e74c3c; color: #e74c3c; }
            .log-entry.success { border-left-color: #2ecc71; color: #2ecc71; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Notifica√ß√µes em Tempo Real</h1>
                <p>Teste do sistema com WebSocket + Redis Pub/Sub</p>
                <div class="status">
                    <div class="status-item">
                        <div class="status-dot" id="ws-status"></div>
                        <span>WebSocket</span>
                    </div>
                    <div class="status-item">
                        <div class="status-dot" id="api-status"></div>
                        <span>API</span>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="section">
                    <h2 class="section-title">üîß Configura√ß√£o</h2>
                    <div class="form-group">
                        <label for="userId">Seu ID de Usu√°rio:</label>
                        <input type="text" id="userId" placeholder="ex: usuario123" value="usuario-teste">
                    </div>
                    <button class="btn" id="connect-btn">Conectar WebSocket</button>
                </div>

                <div class="section">
                    <h2 class="section-title">Enviar Notifica√ß√£o</h2>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" placeholder="Digite sua mensagem..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="type">Tipo:</label>
                        <select id="type">
                            <option value="MESSAGE">Mensagem</option>
                            <option value="ALERT">Alerta</option>
                            <option value="SYSTEM">Sistema</option>
                            <option value="PROMOTION">Promo√ß√£o</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Prioridade:</label>
                        <select id="priority">
                            <option value="LOW">Baixa</option>
                            <option value="NORMAL" selected>Normal</option>
                            <option value="HIGH">Alta</option>
                            <option value="URGENT">Urgente</option>
                        </select>
                    </div>
                    <button class="btn" id="send-btn" disabled>Enviar Notifica√ß√£o</button>
                </div>

                <div class="section">
                    <h2 class="section-title">Notifica√ß√µes Recebidas</h2>
                    <div class="notifications" id="notifications-container">
                        <div class="notification">
                            <div class="notification-message">
                                Aguardando notifica√ß√µes...
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Log do Sistema</h2>
                    <div class="log" id="log-container"></div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script>
            // JavaScript ser√° adicionado no pr√≥ximo passo - precisamos ajustar as URLs
        </script>
    </body>
    </html>
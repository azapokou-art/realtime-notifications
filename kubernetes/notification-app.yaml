apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-app
  namespace: default
  labels:
    app: notification-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-app
  template:
    metadata:
      labels:
        app: notification-app
    spec:
      containers:
      - name: notification-app
        image: your-registry/notification-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
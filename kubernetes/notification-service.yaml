apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: notification-system
  labels:
    app: notification-app
    service: notification
spec:
  selector:
    app: notification-app
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: websocket
    port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
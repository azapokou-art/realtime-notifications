apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-config
  namespace: notification-system 
data:
  NODE_ENV: "production"
  PORT: "3000"
  CORS_ORIGIN: "*"
  LOG_LEVEL: "info"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  MONGODB_URL: "mongodb://mongodb-service:27017/notifications"
  WEBSOCKET_PORT: "3001"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
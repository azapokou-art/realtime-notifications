<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notifica√ß√µes em Tempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
        }

        .status-dot.connected {
            background: #2ecc71;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .notifications {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .notification {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .notification.global {
            border-left-color: #e74c3c;
        }

        .notification.personal {
            border-left-color: #2ecc71;
        }

        .notification-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 5px;
        }

        .notification-type {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 12px;
            background: #ecf0f1;
            color: #7f8c8d;
        }

        .notification-time {
            font-size: 0.8em;
            color: #95a5a6;
        }

        .notification-message {
            color: #2c3e50;
            line-height: 1.4;
        }

        .log {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #3498db;
        }

        .log-entry.error {
            border-left-color: #e74c3c;
            color: #e74c3c;
        }

        .log-entry.success {
            border-left-color: #2ecc71;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Notifica√ß√µes em Tempo Real</h1>
            <p>Teste do sistema com WebSocket + Redis Pub/Sub</p>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot" id="ws-status"></div>
                    <span>WebSocket</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="api-status"></div>
                    <span>API</span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title">üîß Configura√ß√£o</h2>
                <div class="form-group">
                    <label for="userId">Seu ID de Usu√°rio:</label>
                    <input type="text" id="userId" placeholder="ex: usuario123" value="usuario-teste">
                </div>
                <button class="btn" id="connect-btn">Conectar WebSocket</button>
            </div>

            <div class="section">
                <h2 class="section-title">Enviar Notifica√ß√£o</h2>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" placeholder="Digite sua mensagem..."></textarea>
                </div>
                <div class="form-group">
                    <label for="type">Tipo:</label>
                    <select id="type">
                        <option value="MESSAGE">Mensagem</option>
                        <option value="ALERT">Alerta</option>
                        <option value="SYSTEM">Sistema</option>
                        <option value="PROMOTION">Promo√ß√£o</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Prioridade:</label>
                    <select id="priority">
                        <option value="LOW">Baixa</option>
                        <option value="NORMAL" selected>Normal</option>
                        <option value="HIGH">Alta</option>
                        <option value="URGENT">Urgente</option>
                    </select>
                </div>
                <button class="btn" id="send-btn" disabled>Enviar Notifica√ß√£o</button>
            </div>

            <div class="section">
                <h2 class="section-title">Notifica√ß√µes Recebidas</h2>
                <div class="notifications" id="notifications-container">
                    <div class="notification">
                        <div class="notification-message">
                            Aguardando notifica√ß√µes...
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Log do Sistema</h2>
                <div class="log" id="log-container"></div>
            </div>
        </div>
    </div>

    <script>
    class NotificationClient {
        constructor() {
            this.socket = null;
            this.userId = 'usuario-teste';
            this.isConnected = false;
            
            this.initializeElements();
            this.setupEventListeners();
            this.testAPI();
        }

        initializeElements() {
            this.wsStatus = document.getElementById('ws-status');
            this.apiStatus = document.getElementById('api-status');
            this.userIdInput = document.getElementById('userId');
            this.connectBtn = document.getElementById('connect-btn');
            this.sendBtn = document.getElementById('send-btn');
            this.messageInput = document.getElementById('message');
            this.typeSelect = document.getElementById('type');
            this.prioritySelect = document.getElementById('priority');
            this.notificationsContainer = document.getElementById('notifications-container');
            this.logContainer = document.getElementById('log-container');
        }

        setupEventListeners() {
            this.connectBtn.addEventListener('click', () => this.connectWebSocket());
            this.sendBtn.addEventListener('click', () => this.sendNotification());
            this.userIdInput.addEventListener('input', () => this.updateUserId());
        }

        updateUserId() {
            this.userId = this.userIdInput.value || 'usuario-teste';
        }

        async testAPI() {
            try {
                const response = await fetch('http://localhost:3000/health');
                if (response.ok) {
                    this.updateStatus(this.apiStatus, true);
                    this.log('API conectada com sucesso', 'success');
                } else {
                    throw new Error('API n√£o respondeu');
                }
            } catch (error) {
                this.updateStatus(this.apiStatus, false);
                this.log('Erro ao conectar com API: ' + error.message, 'error');
            }
        }

        connectWebSocket() {
            if (this.isConnected) {
                this.disconnectWebSocket();
                return;
            }

            try {
                this.socket = io('http://localhost:3000', {
                    transports: ['websocket']
                });

                this.socket.on('connect', () => {
                    this.isConnected = true;
                    this.updateStatus(this.wsStatus, true);
                    this.connectBtn.textContent = 'Desconectar';
                    this.sendBtn.disabled = false;
                    
                    
                    this.socket.emit('user:identify', this.userId);
                    
                    this.log('WebSocket conectado - Usu√°rio: ' + this.userId, 'success');
                });

                this.socket.on('disconnect', () => {
                    this.isConnected = false;
                    this.updateStatus(this.wsStatus, false);
                    this.connectBtn.textContent = 'Conectar WebSocket';
                    this.sendBtn.disabled = true;
                    this.log('WebSocket desconectado', 'error');
                });

                this.socket.on('notification:new', (data) => {
                    this.addNotification(data, 'personal');
                    this.log('Notifica√ß√£o pessoal recebida: ' + data.message);
                });

                this.socket.on('notification:global', (data) => {
                    this.addNotification(data, 'global');
                    this.log('Notifica√ß√£o global recebida: ' + data.message);
                });

                this.socket.on('notification:personal', (data) => {
                    this.addNotification(data, 'personal');
                    this.log('Notifica√ß√£o pessoal (Pub/Sub): ' + data.message);
                });

                this.socket.on('connect_error', (error) => {
                    this.log('Erro de conex√£o WebSocket: ' + error.message, 'error');
                });

            } catch (error) {
                this.log('Erro ao conectar WebSocket: ' + error.message, 'error');
            }
        }

        disconnectWebSocket() {
            if (this.socket) {
                this.socket.disconnect();
                this.socket = null;
            }
            this.isConnected = false;
            this.updateStatus(this.wsStatus, false);
            this.connectBtn.textContent = 'Conectar WebSocket';
            this.sendBtn.disabled = true;
            this.log('WebSocket desconectado manualmente');
        }

        async sendNotification() {
            const message = this.messageInput.value.trim();
            const type = this.typeSelect.value;
            const priority = this.prioritySelect.value;

            if (!message) {
                alert('Por favor, digite uma mensagem');
                return;
            }

            if (!this.userId) {
                alert('Por favor, defina um ID de usu√°rio');
                return;
            }

            try {
                this.sendBtn.disabled = true;
                this.sendBtn.textContent = 'Enviando...';

                const response = await fetch('http://localhost:3000/notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        type: type,
                        recipient: this.userId,
                        priority: priority
                    })
                });

                const result = await response.json();

                if (result.success) {
                    this.log('Notifica√ß√£o enviada com sucesso!', 'success');
                    this.messageInput.value = '';

                    this.addNotification(result.notification, 'personal');
                } else {
                    throw new Error(result.error || 'Erro desconhecido');
                }

            } catch (error) {
                this.log('Erro ao enviar notifica√ß√£o: ' + error.message, 'error');
            } finally {
                this.sendBtn.disabled = false;
                this.sendBtn.textContent = 'Enviar Notifica√ß√£o';
            }
        }

        addNotification(data, type) {
            const notificationEl = document.createElement('div');
            notificationEl.className = `notification ${type}`;
            
            const time = new Date().toLocaleTimeString();
            
            notificationEl.innerHTML = `
                <div class="notification-header">
                    <span class="notification-type">${type.toUpperCase()} ‚Ä¢ ${data.priority}</span>
                    <span class="notification-time">${time}</span>
                </div>
                <div class="notification-message">
                    <strong>${data.type}:</strong> ${data.message}
                </div>
                ${data.id ? `<div style="font-size: 0.7em; color: #95a5a6; margin-top: 5px;">ID: ${data.id}</div>` : ''}
            `;

            this.notificationsContainer.insertBefore(notificationEl, this.notificationsContainer.firstChild);

            if (this.notificationsContainer.children.length > 20) {
                this.notificationsContainer.removeChild(this.notificationsContainer.lastChild);
            }

            notificationEl.style.opacity = '0';
            notificationEl.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                notificationEl.style.transition = 'all 0.3s ease';
                notificationEl.style.opacity = '1';
                notificationEl.style.transform = 'translateY(0)';
            }, 10);
        }

        updateStatus(element, connected) {
            element.classList.toggle('connected', connected);
        }

        log(message, type = '') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            this.logContainer.appendChild(logEntry);
            this.logContainer.scrollTop = this.logContainer.scrollHeight;

            if (this.logContainer.children.length > 50) {
                this.logContainer.removeChild(this.logContainer.firstChild);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        window.notificationClient = new NotificationClient();
    });
</script>
</body>
</html>

version: '3.8'

services:

  redis:
    image: redis:7-alpine
    container_name: notifications-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - notifications-network


  mongodb:
    image: mongo:6.0
    container_name: notifications-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - notifications-network

 
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: notifications-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/notifications?authSource=admin
    depends_on:
      - redis
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - notifications-network

  prometheus:
    image: prom/prometheus:latest
    container_name: notifications-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - notifications-network

  grafana:
    image: grafana/grafana:latest
    container_name: notifications-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana-datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - notifications-network

volumes:
  redis_data:
  mongodb_data:
  prometheus_data:
  grafana_data:

networks:
  notifications-network:
    driver: bridge